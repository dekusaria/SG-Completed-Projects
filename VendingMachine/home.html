<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Vending Machine</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href="css/home.css" rel="stylesheet">    
    </head>

    <body>

        <div class="container">
            <div class="row">
                <h2 class="display-2 text-center">Vending Machine</h2>
                <hr>
            </div>
            <div class="row">
                <div class="col-9">
                    <div class="row row-cols-4" id="itemDisplay" style="justify-content:center;">
        
                    </div>      
                </div>
                <div class="col-3" id="purchaseMenu" style="text-align:center;">
                    <div class="col menu">
                        <div class="row">
                            <h4>Total $ In</h4>
                        </div>
                        <div class="row">
                            <input type="text" readonly class="form-control-plaintext displayView" id="currentBalance" value="$0.00" style="text-align:center;">
                        </div>
                        <div class="row">
                            <div class="col">
                                <button type="button" class="btn" id="addDolar">Add Dollar</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn" id="addQuarter">Add Quarter</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button type="button" class="btn" id="addDime">Add Dime</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn" id="addNickel">Add Nickel</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col menu">
                        <div class="row">
                            <h4>Messages</h4>
                        </div>
                        <div class="row">
                            <input type="text" readonly class="form-control-plaintext displayView" id="messages" value="" style="text-align:center;">
                        </div>
                        <div class="row">
                            <form class="form-inline">
                                <label for="itemInput" class="col-form-label">Item: </label>
                                <input type="text" class="form-inline" readonly id="indexInput" placeholder="Select an Item" style="text-align:center;">
                            </form>
                        </div>
                        <input type="hidden" class="form-inline" id="itemInput" placeholder="Select an Item" style="text-align:center;">
                        <div class="row">
                            <div clas="col col-offset-2">
                                <button type="button" class="btn" id="makePurchase">Make Purchase</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col menu">
                        <div class="row">
                            <h4>Change</h4>
                        </div>
                        <div class="row">
                            <input type="text" readonly class="form-control-plaintext displayView" id="changeBalance" value="$0.00" style="text-align:center;">
                        </div>
                        <div class="row">
                            <div class="col col-offset-2">
                                <button type="button" class="btn" id="changeReturn">Change Return</button>
                            </div>
                        </div>
                        <div class="row" id="coinSlot">
                            <form class="form-horizontal">
                                <div class="row mb-3">
                                    <label for="quarters" class="col-sm-3 control-label">Quarters:</label>
                                    <div class="col-sm-3">
                                        <input type="text" readonly class="form-control" id="quarters" value="0" style="text-align:center;">
                                    </div>
                                    <label for="dimes" class="col-sm-3 control-label">Dimes:</label>
                                    <div class="col-sm-3">
                                        <input type="text" readonly class="form-control" id="dimes" value="0" style="text-align:center;">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="nickels" class="col-sm-3 control-label">Nickels:</label>
                                    <div class="col-sm-3">
                                        <input type="text" readonly class="form-control" id="nickels" value="0" style="text-align:center;">
                                    </div>
                                    <label for="pennies" class="col-sm-3 control-label">Pennies:</label>
                                    <div class="col-sm-3">
                                        <input type="text" readonly class="form-control" id="pennies" value="0" style="text-align:center;">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" 
            integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" 
            integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
        <script src="js/dataservice.js"></script>
        <script src="js/home.js"></script>
    </body>
</html>
